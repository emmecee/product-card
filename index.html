<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main>
  
    <div class="main-container">

         <!--Picture container-->
      <section class="image">

          <div class="image-container">
            <img src="images/image-product-desktop.jpg" alt="" class="desktop-img">
            <img src="images/image-product-mobile.jpg" alt="" class="mobile-img">
          </div>

      </section>

    <!--Info Container-->
    <section class="info">
        <div class="info-container">
          <span>PERFUME</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
        

        <div class="price-container">
            <h2> $149.99</h2>
            <p>$169.99</p>
        </div>

        <!--CTA-->
        <div class="cta-container">
          <img src="images/icon-cart.svg" alt="" class="icon-img">
          <button>Add to Cart</button>
        </div>
      
        </div>
    </section>

    </div>
    
   

   

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tamara Bartley</a>.
  </div>
</body>
</html>
